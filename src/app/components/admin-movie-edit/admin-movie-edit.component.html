<div class="admin-card">
  <h2>Film szerkesztése</h2>

  <form *ngIf="movie" (ngSubmit)="save()" class="movie-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Cím</mat-label>
      <input matInput [(ngModel)]="movie.title" name="title" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Leírás</mat-label>
      <textarea matInput [(ngModel)]="movie.description" name="description" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Megjelenési dátum</mat-label>
      <input matInput [(ngModel)]="movie.releaseDate" name="releaseDate" type="date" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Műfajok</mat-label>
      <mat-select [(ngModel)]="movie.genre" name="genre" multiple required>
        <mat-option *ngFor="let genre of genreOptions" [value]="genre.key">
          {{ genre.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Időtartam (perc)</mat-label>
      <input matInput [(ngModel)]="movie.duration" name="duration" type="number" min="1" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Poszter URL</mat-label>
      <input matInput [(ngModel)]="movie.posterUrl" name="posterUrl" required />
    </mat-form-field>

    <div class="button-row">
      <button mat-raised-button color="primary" type="submit">Mentés</button>
      <button mat-button type="button" (click)="cancel()">Mégse</button>
    </div>
  </form>
</div>
